<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>TrustStreet</title>
  <style>
    .pulse {
      position: absolute;
      top: 40%;
      left: 50%;
      margin-left: -77px;
      width: 72px;
      height: 72px;
      line-height: 72px;
      font-family: sans-serif;
      font-weight: 700;
      font-size: 34px;
      text-align: center;
      color: #0069ff;
    }

    .pulse span,
    .pulse:before,
    .pulse:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 0 solid #0069ff;
      border-radius: 100%;
      -webkit-animation: da-pulse 1.5s ease-in-out 0s infinite;
              animation: da-pulse 1.5s ease-in-out 0s infinite;
    }

    .pulse span {
      border-color: #0069ff;
      border-width: 4px;
      top: 6px;
      left: 6px;
      right: 6px;
      bottom: 6px;
    }

    .pulse:before {
      border-color: #1f7b9a;
      border-width: 2px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .pulse:after {
      border-color: #16596f;
      border-width: 1px;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
    }

    @-webkit-keyframes da-pulse {
      0%,
      100% {
        -webkit-transform: scale(1.25);
                transform: scale(1.25);
        opacity: 0;
      }
      48%,
      52% {
        -webkit-transform: scale(1);
                transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes da-pulse {
      0%,
      100% {
        -webkit-transform: scale(1.25);
                transform: scale(1.25);
        opacity: 0;
      }
      48%,
      52% {
        -webkit-transform: scale(1);
                transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="splash-screen" style="background: white; position: fixed; z-index: 99999; top: 0; left: 0; bottom: 0; right: 0;">
    <div class="pulse">
      <span></span>
      TrustStreet
    </div>
  </div>
  <div id="root"></div>

      This HTML file is a template.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
